<div class="login-page-container">
    <div class="form-container">
        <div class="login-container">
            <h1>Criar Conta de Organização</h1>
            
            <form (ngSubmit)="onSubmit()">
                <div *ngIf="step === 1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Coloque o email da empresa" [(ngModel)]="formData.email" required [ngClass]="{'input-error': formErrors.email}">
                    <div class="field-error" *ngIf="formErrors.email">{{ formErrors.email }}</div>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma password" [(ngModel)]="formData.password" required [ngClass]="{'input-error': formErrors.password}">
                    <div class="field-error" *ngIf="formErrors.password">{{ formErrors.password }}</div>

                    <label for="profilePicture">Foto de Perfil:</label>
                    <input type="file" id="profilePicture" name="profilePicture" (change)="onFileChange($event)" accept="image/*">

                    <button type="button" (click)="nextStep()">Próximo</button>
                </div>

                <div *ngIf="step === 2">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Coloque o nome da empresa" [(ngModel)]="formData.name" required [ngClass]="{'input-error': formErrors.name}">
                    <div class="field-error" *ngIf="formErrors.name">{{ formErrors.name }}</div>

                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website" placeholder="Ex: https://www.organizacao.pt" [(ngModel)]="formData.website" [ngClass]="{'input-error': formErrors.website}">
                    <div class="field-error" *ngIf="formErrors.website">{{ formErrors.website }}</div>

                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ex: 910000000" [(ngModel)]="formData.phoneNumber" required [ngClass]="{'input-error': formErrors.phoneNumber}">
                    <div class="field-error" *ngIf="formErrors.phoneNumber">{{ formErrors.phoneNumber }}</div>

                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" placeholder="Coloque o endereço da empresa" [(ngModel)]="formData.address" required [ngClass]="{'input-error': formErrors.address}">
                    <div class="field-error" *ngIf="formErrors.address">{{ formErrors.address }}</div>

                    <button type="button" (click)="prevStep()">Voltar</button>
                    <button type="submit" [disabled]="isSubmitting">
                        <span *ngIf="!isSubmitting">Criar Conta</span>
                        <span *ngIf="isSubmitting">Processando...</span>
                    </button>
                </div>
                
                <p>Já tem uma conta? <a href="/login">Login</a></p>
            </form>
        </div>
        
        <!-- Error message container (positioned absolutely) -->
        <div class="error-message-container" [ngClass]="{'visible': errorMessage}">
            <div class="error-message" *ngIf="errorMessage">
                <div class="error-message-title">Atenção</div>
                <p>{{ errorMessage }}</p>
            </div>
        </div>
    </div>
</div>
