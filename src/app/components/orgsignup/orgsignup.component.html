<div class="login-page-container">
    <div class="login-container">
        <h1>Criar Conta de Organização</h1>
        <form (ngSubmit)="onSubmit()">
            <div *ngIf="step === 1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Coloque o email da empresa" [(ngModel)]="formData.email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Crie uma password" [(ngModel)]="formData.password" required>

                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture" (change)="onFileChange($event)" accept="image/*">

                <button type="button" (click)="nextStep()">Próximo</button>
            </div>

            <div *ngIf="step === 2">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Coloque o nome da empresa" [(ngModel)]="formData.name" required>

                <label for="website">Website:</label>
                <input type="text" id="website" name="website" placeholder="Ex: www.organizacao.pt" [(ngModel)]="formData.website" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ex: 910000000" [(ngModel)]="formData.phoneNumber" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Coloque o endereço da empresa" [(ngModel)]="formData.address" required>

                <button type="button" (click)="prevStep()">Voltar</button>
                <button type="submit">Criar Conta</button>
            </div>
        </form>
        <p>Já tem uma conta? <a href="/login">Login</a></p>
    </div>
</div>
