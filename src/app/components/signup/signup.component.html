<div class="login-page-container">
    <div class="login-container">
        <h1>Criar Conta de Volunt치rio</h1>
        <form (ngSubmit)="onSubmit()">
            <div *ngIf="step === 1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Coloque o seu email" [(ngModel)]="formData.email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Crie uma password" [(ngModel)]="formData.password" required>

                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture" (change)="onFileChange($event)" accept="image/*">

                <button type="button" (click)="nextStep()">Pr칩ximo</button>
            </div>

            <div *ngIf="step === 2">
                <label for="firstname">Nome:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Coloque o seu nome pr칩prio" [(ngModel)]="formData.firstname" required>

                <label for="lastname">Nome:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Coloque o seu sobrenome" [(ngModel)]="formData.lastname" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Coloque o seu telefone" [(ngModel)]="formData.phoneNumber" required>

                <label for="civilId">ID Civil:</label>
                <input type="text" id="civilId" name="civilId" placeholder="Coloque o seu ID civil" [(ngModel)]="formData.civilId" required>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" [(ngModel)]="formData.birthdate" required>

                <button type="button" (click)="prevStep()">Voltar</button>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>J치 tem uma conta? <a href="/login">Login</a></p>
    </div>
</div>
