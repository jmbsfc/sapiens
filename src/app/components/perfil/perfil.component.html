<div class="profile-container">
    <div class="profile-picture">

    </div>
    <div class="profile-info">
        <h2>{{profileInfo?.firstName}}</h2>
        <h1 >{{profileInfo?.lastName}}</h1>
        <h1 >{{profileInfo?.name}}</h1>
    </div>
</div>
